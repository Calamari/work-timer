<!DOCTYPE html>
<html>
<head>
  <title>Work Timer</title>
</head>
<body>
  <h1>{{project.name}}</h1>
  <h2>Recordings:</h2>
  <ul>
    {{#each times}}
      <li>
        {{start}} - {{end}} [{{showTime total}}] {{id}}
      </li>
    {{/each}}
  </ul>

  <h2>Days:</h2>
  <ul>
    {{#each days}}
      <li>
        {{@key}}: {{showTime this}}
      </li>
    {{/each}}
  </ul>

  <h2>Weeks:</h2>
  <ul>
    {{#each weeks}}
      <li>
        {{@key}}: {{showTime this}}
      </li>
    {{/each}}
  </ul>
</body>
</html>
